name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g., rc-abc1234 or v1.0.0)"
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, Linux]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate image tag format
        run: |
          TAG="${{ inputs.image_tag }}"
          if [[ $TAG =~ ^rc-[a-f0-9]{7}$ ]] || [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âœ… Valid tag format: $TAG"
          else
            echo "âŒ Error: Invalid tag format. Expected rc-{sha} or v{major}.{minor}.{patch}"
            exit 1
          fi
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env

      - name: Copy files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-compose.yml,.env"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Cleanup local .env
        if: always()
        run: rm -f .env

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@1.2.4
        env:
          IMAGE_TAG: ${{ inputs.image_tag }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: IMAGE_TAG,REGISTRY_USER,REGISTRY_PASS
          command_timeout: 30m
          script: |
            cd ${{ secrets.DEPLOY_PATH }} || exit 1

            chmod 600 .env

            echo "ðŸš€ Starting deployment for tag: $IMAGE_TAG"

            echo "$REGISTRY_PASS" | docker login -u "$REGISTRY_USER" --password-stdin

            IMAGE_TAG=$IMAGE_TAG docker compose pull
            IMAGE_TAG=$IMAGE_TAG docker compose up -d

            echo "âœ… Deployment complete! Current status:"
            docker compose ps

            echo "ðŸ§¹ Cleaning up unused images..."
            docker image prune -f

            docker logout

      - name: Deployment notification
        if: success()
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** ${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
