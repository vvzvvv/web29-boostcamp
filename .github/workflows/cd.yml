name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build Docker Images"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g., rc-abc1234 or v1.0.0). Leave empty for auto (latest commit SHA)"
        required: false
        type: string

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # workflow_run ì´ë²¤íŠ¸ë©´ Buildê°€ ì‹¤í–‰ëœ ì»¤ë°‹ì˜ SHA ì‚¬ìš©
            SHA_SHORT=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
            TAG="rc-${SHA_SHORT}"
            echo "ðŸš€ Auto deployment triggered by successful build"
            echo "Build commit: ${{ github.event.workflow_run.head_sha }}"
            echo "Using tag: $TAG"
          elif [ -n "${{ inputs.image_tag }}" ]; then
            # workflow_dispatchì´ê³  ìž…ë ¥ê°’ì´ ìžˆìœ¼ë©´ ì‚¬ìš©
            TAG="${{ inputs.image_tag }}"
            echo "ðŸ“¦ Manual deployment with specified tag: $TAG"
          else
            # workflow_dispatchì¸ë° ìž…ë ¥ê°’ì´ ì—†ìœ¼ë©´ latest ì‚¬ìš©
            TAG="latest"
            echo "ðŸ“¦ Manual deployment with latest tag"
          fi
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "âœ… Target image tag: $TAG"

      - name: Validate image tag format
        run: |
          TAG="${{ steps.tag.outputs.image_tag }}"
          if [[ $TAG =~ ^rc-[a-f0-9]{7}$ ]] || [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âœ… Valid tag format: $TAG"
          else
            echo "âŒ Error: Invalid tag format. Expected rc-{sha} or v{major}.{minor}.{patch}"
            exit 1
          fi
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_PRODUCTION }}" > .env

      - name: Copy files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "docker-compose.yml,.env,nginx/default.conf"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Cleanup local .env
        if: always()
        run: rm -f .env

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.4
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.image_tag }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          WEB_IMAGE_NAME: ${{ secrets.WEB_IMAGE_NAME }}
          SERVER_IMAGE_NAME: ${{ secrets.SERVER_IMAGE_NAME }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: IMAGE_TAG,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,WEB_IMAGE_NAME,SERVER_IMAGE_NAME
          command_timeout: 30m
          script: |
            cd ${{ secrets.DEPLOY_PATH }} || exit 1

            chmod 600 .env

            echo "ðŸš€ Starting deployment for tag: $IMAGE_TAG"

            # í†µí•©ëœ Docker Hub ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            # ì´ë¯¸ì§€ Pull
            IMAGE_TAG=$IMAGE_TAG docker compose pull web
            IMAGE_TAG=$IMAGE_TAG docker compose pull server

            # ë¡œê·¸ì•„ì›ƒ
            docker logout

            # ì»¨í…Œì´ë„ˆ ìž¬ì‹œìž‘
            IMAGE_TAG=$IMAGE_TAG docker compose up -d

            echo "âœ… Deployment complete! Current status:"
            docker compose ps

            echo "ðŸ§¹ Cleaning up unused images..."
            docker image prune -f

      - name: Deployment notification
        if: success()
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag:** ${{ steps.tag.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
