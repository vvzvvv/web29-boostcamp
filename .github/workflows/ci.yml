name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-web:
    name: Web Tests
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Runner Info
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Memory: $(free -h | grep Mem)"
          hostname

      - name: Install web dependencies
        run: pnpm install --filter web --filter web^... --frozen-lockfile

      - name: Run web tests
        run: pnpm --filter web test

  test-server:
    name: Server Tests
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Runner Info
        run: |
          echo "Runner: $RUNNER_NAME"
          echo "Memory: $(free -h | grep Mem)"
          hostname

      - name: Install server dependencies
        run: pnpm install --filter server --filter server^... --frozen-lockfile

      - name: Run server tests
        run: pnpm --filter server test
